# config.ini

[binance]
# !!! 실제 바이낸스 선물 거래용 API 키와 시크릿 키를 입력하세요 !!!
api_key = 
api_secret = 

[trading]
# 거래할 단일 심볼
symbol = XRPUSDT
# 가격 변동률 기준 (%) - 진입 기준
entry_threshold_percent = 0.1
# 익절 기준 (%) - 진입가 대비
take_profit_percent = 1.0
# 손절 기준 (%) - 진입가 대비 (양수로 입력)
stop_loss_percent = 0.5
# ★★★ 리스크 관리: 거래당 최대 손실 허용률 (%) ★★★
# 예: 1.0 = 전체 잔고의 1%까지만 손실 감수
risk_per_trade_percent = 1.0

[logging]
# 로그 파일 이름
log_file = trading_bot.log
# 로그 레벨 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

